[tool:pytest]
# Pytest configuration for GambleGlee testing

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (medium speed, database)
    e2e: End-to-end tests (slow, full workflow)
    financial: Financial tests (critical, money-related)
    security: Security tests (authentication, authorization)
    performance: Performance tests (load, stress)
    slow: Slow tests (skip in fast runs)

# Async configuration
asyncio_mode = auto

# Output configuration
addopts =
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --cov=app
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --cov-fail-under=90
    --html=report.html
    --self-contained-html

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:sqlalchemy.*

# Test collection
collect_ignore = [
    "setup.py",
    "build",
    "dist",
    "*.egg-info"
]

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Minimum version
minversion = 7.0